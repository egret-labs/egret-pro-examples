<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html, body {
            overflow: hidden;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script type="text/javascript" src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
</head>

<body onContextMenu="return false">
    <div 
        style="margin: auto;width: 100%;height: 100%;overflow: hidden;"
        class="egret-player"
        data-entry="main"
        data-scene=""
        data-tick-rate="60"
        data-frame-rate="auto"
        data-content-width="2560"
        data-content-height="1440"
        data-antialias="true"
        data-alpha="false"

        data-orientation="auto"
        data-scale-mode="showAll"
        data-multi-fingered="2"

        data-show-stats="true"
        data-show-inspector="auto"
        >
    </div>
    <script>

        var loadScript = function (list, callback) {
            var loaded = 0;
            var loadNext = function () {
                loadSingleScript(list[loaded], function () {
                    loaded++;
                    if (loaded >= list.length) {
                        callback();
                    }
                    else {
                        loadNext();
                    }
                })
            };
            loadNext();
        };

        var loadSingleScript = function (src, callback) {
            var s = document.createElement('script');
            s.async = false;
            s.src = src;
            s.addEventListener('load', function () {
                s.parentNode.removeChild(s);
                s.removeEventListener('load', arguments.callee, false);
                callback();
            }, false);
            document.body.appendChild(s);
        };

        var xhr = new XMLHttpRequest();
        xhr.open('GET', './manifest.json?v=' + Math.random(), true);
        xhr.addEventListener("load", function () {
            var manifest = JSON.parse(xhr.response);
            var list = manifest.initial.concat(manifest.game);
            loadScript(list, function () {
                egret3d.runEgret();
            });
        });
        xhr.send(null);

    </script>
</body>

</html>
